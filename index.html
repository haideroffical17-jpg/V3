<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Video Maker - FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: 800;
            font-size: 13px;
        }

        .control-panel {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .settings-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .setting-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            font-weight: 600;
        }

        .setting-group select option {
            background: #302b63;
        }

        .prompt-area {
            margin-bottom: 20px;
        }

        .prompt-area label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 250px;
            padding: 18px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-family: monospace;
            line-height: 1.8;
            resize: vertical;
        }

        .prompt-textarea::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .prompt-info {
            margin-top: 10px;
            font-size: 13px;
            color: #667eea;
            font-weight: 700;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .progress-text {
            font-size: 18px;
            font-weight: 800;
        }

        .progress-time {
            font-size: 16px;
            color: #667eea;
            font-weight: 700;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
        }

        .current-task {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .results-section {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 22px;
            font-weight: 800;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 13px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .video-preview {
            width: 100%;
            height: 250px;
            background: #000;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-number {
            font-size: 11px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 8px;
        }

        .video-prompt {
            font-size: 13px;
            margin-bottom: 12px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-badge {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            font-size: 11px;
            font-weight: 800;
        }

        .download-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 800;
            cursor: pointer;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Bulk Video Maker</h1>
            <p>Generate Multiple Videos at Once</p>
            <div class="badge">‚úÖ MULTIPLE VIDEOS WORKING</div>
        </div>

        <div class="control-panel">
            <div class="settings-row">
                <div class="setting-group">
                    <label>Aspect Ratio</label>
                    <select id="ratio">
                        <option value="16:9">16:9 (YouTube)</option>
                        <option value="9:16">9:16 (TikTok)</option>
                        <option value="1:1">1:1 (Instagram)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Images Per Video</label>
                    <select id="imageCount">
                        <option value="3">3 Images (Fast)</option>
                        <option value="5" selected>5 Images (Normal)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Duration</label>
                    <select id="duration">
                        <option value="5" selected>5 Seconds</option>
                    </select>
                </div>
            </div>

            <div class="prompt-area">
                <label>Video Prompts (one per line)</label>
                <textarea id="prompts" class="prompt-textarea" placeholder="Lion walking in savanna
Eagle flying over mountains
Car racing on track
Astronaut in space
Whale in ocean"></textarea>
                <div class="prompt-info" id="promptInfo">0 videos will be generated</div>
            </div>

            <button class="generate-btn" id="generateBtn" disabled>
                üöÄ Generate All Videos
            </button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-header">
                <span class="progress-text" id="progressText">Processing: 0 / 0</span>
                <span class="progress-time" id="progressTime">00:00</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
            <div class="current-task" id="currentTask">Preparing...</div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">Videos (<span id="videoCount">0</span>)</h2>
                <div class="action-buttons">
                    <button class="action-btn" id="downloadAllBtn" style="display:none;">
                        üì• Download All
                    </button>
                    <button class="action-btn" id="clearBtn" style="display:none;">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div class="videos-grid" id="videosGrid">
                <div class="empty-state">
                    <div class="empty-icon">üé¨</div>
                    <h3>No videos yet</h3>
                    <p>Enter prompts and generate!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptsInput = document.getElementById('prompts');
        const promptInfo = document.getElementById('promptInfo');
        const generateBtn = document.getElementById('generateBtn');
        const progressSection = document.getElementById('progressSection');
        const progressText = document.getElementById('progressText');
        const progressTime = document.getElementById('progressTime');
        const progressBar = document.getElementById('progressBar');
        const currentTask = document.getElementById('currentTask');
        const videosGrid = document.getElementById('videosGrid');
        const videoCount = document.getElementById('videoCount');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const ratioSelect = document.getElementById('ratio');
        const imageCountSelect = document.getElementById('imageCount');
        const durationSelect = document.getElementById('duration');

        let generatedVideos = [];

        // Update prompt counter
        promptsInput.addEventListener('input', () => {
            const lines = promptsInput.value.split('\n').filter(l => l.trim());
            promptInfo.textContent = `${lines.length} video${lines.length !== 1 ? 's' : ''} will be generated`;
            generateBtn.disabled = lines.length === 0;
        });

        // Generate videos
        generateBtn.addEventListener('click', async () => {
            const prompts = promptsInput.value.split('\n').filter(l => l.trim());
            if (prompts.length === 0) return;

            console.log(`Starting generation of ${prompts.length} videos...`);

            // Reset
            videosGrid.innerHTML = '';
            generatedVideos = [];
            videoCount.textContent = '0';
            
            // Show progress
            progressSection.classList.add('active');
            generateBtn.disabled = true;
            downloadAllBtn.style.display = 'none';
            clearBtn.style.display = 'none';

            const startTime = Date.now();
            let timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                progressTime.textContent = `${mins}:${secs}`;
            }, 1000);

            const imageCount = parseInt(imageCountSelect.value);
            const duration = parseInt(durationSelect.value);

            // Generate each video sequentially
            for (let i = 0; i < prompts.length; i++) {
                const videoNum = i + 1;
                
                console.log(`\n=== GENERATING VIDEO ${videoNum}/${prompts.length} ===`);
                console.log(`Prompt: "${prompts[i]}"`);
                
                // Update progress
                progressText.textContent = `Processing: ${videoNum} / ${prompts.length}`;
                progressBar.style.width = `${(videoNum / prompts.length) * 100}%`;
                progressBar.textContent = `${Math.round((videoNum / prompts.length) * 100)}%`;
                currentTask.textContent = `Creating video ${videoNum}: ${prompts[i].substring(0, 50)}...`;

                try {
                    console.log(`Loading ${imageCount} images...`);
                    const videoBlob = await createVideo(prompts[i], imageCount, duration, i);
                    
                    if (videoBlob) {
                        console.log(`‚úÖ Video ${videoNum} created successfully! Size: ${(videoBlob.size / 1024 / 1024).toFixed(2)}MB`);
                        displayVideo(prompts[i], videoBlob, videoNum);
                    } else {
                        console.error(`‚ùå Failed to create video ${videoNum}`);
                    }
                } catch (error) {
                    console.error(`‚ùå Error generating video ${videoNum}:`, error);
                }
            }

            // Complete
            clearInterval(timerInterval);
            progressSection.classList.remove('active');
            generateBtn.disabled = false;
            downloadAllBtn.style.display = 'block';
            clearBtn.style.display = 'block';
            
            console.log(`\n‚úÖ ALL DONE! Generated ${generatedVideos.length} videos`);
        });

        // Create video function
        async function createVideo(prompt, imageCount, duration, seed) {
            // Get dimensions
            const ratio = ratioSelect.value;
            let width, height;
            if (ratio === '16:9') {
                width = 1024; height = 576;
            } else if (ratio === '9:16') {
                width = 576; height = 1024;
            } else {
                width = 1024; height = 1024;
            }

            console.log(`Canvas size: ${width}x${height}`);

            // Load images in parallel for speed
            console.log('Loading images in parallel...');
            const imagePromises = [];
            for (let i = 0; i < imageCount; i++) {
                const imgSeed = Date.now() + seed * 1000 + i * 50;
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${width}&height=${height}&seed=${imgSeed}&nologo=true`;
                console.log(`Image ${i + 1} URL generated`);
                imagePromises.push(loadImage(url));
            }

            const images = await Promise.all(imagePromises);
            const validImages = images.filter(img => img !== null);
            
            console.log(`Loaded ${validImages.length}/${imageCount} images successfully`);

            if (validImages.length === 0) {
                console.error('No images loaded!');
                return null;
            }

            // Create canvas and start recording
            console.log('Setting up canvas recording...');
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2000000
            });

            const chunks = [];
            recorder.ondataavailable = e => {
                if (e.data && e.data.size > 0) {
                    chunks.push(e.data);
                    console.log(`Chunk received: ${e.data.size} bytes`);
                }
            };

            return new Promise((resolve) => {
                recorder.onstop = () => {
                    console.log(`Recording stopped. Total chunks: ${chunks.length}`);
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    console.log(`Final blob size: ${blob.size} bytes`);
                    resolve(blob);
                };

                console.log('Starting recording...');
                recorder.start(100);

                const startTime = performance.now();
                const targetDuration = duration * 1000;
                let frameCount = 0;

                function animate() {
                    const elapsed = performance.now() - startTime;
                    
                    if (elapsed >= targetDuration) {
                        console.log(`Target duration reached. Stopping... Frames rendered: ${frameCount}`);
                        recorder.stop();
                        return;
                    }

                    // Calculate which image to show
                    const progress = elapsed / targetDuration;
                    const imageIndex = Math.floor(progress * validImages.length);
                    const currentImage = validImages[Math.min(imageIndex, validImages.length - 1)];
                    
                    const segmentDuration = targetDuration / validImages.length;
                    const segmentProgress = (elapsed % segmentDuration) / segmentDuration;

                    // Clear and draw
                    ctx.clearRect(0, 0, width, height);

                    // Animation
                    const scale = 1 + Math.sin(segmentProgress * Math.PI) * 0.08;
                    const panX = Math.sin(segmentProgress * Math.PI * 2) * 25;

                    ctx.save();
                    ctx.translate(width / 2, height / 2);
                    ctx.scale(scale, scale);
                    ctx.translate(-width / 2 + panX, -height / 2);
                    ctx.drawImage(currentImage, 0, 0, width, height);
                    ctx.restore();

                    // Fade in/out
                    if (elapsed < 250) {
                        ctx.fillStyle = `rgba(0,0,0,${1 - elapsed / 250})`;
                        ctx.fillRect(0, 0, width, height);
                    } else if (elapsed > targetDuration - 250) {
                        ctx.fillStyle = `rgba(0,0,0,${(elapsed - (targetDuration - 250)) / 250})`;
                        ctx.fillRect(0, 0, width, height);
                    }

                    frameCount++;
                    requestAnimationFrame(animate);
                }

                animate();

                // Safety timeout
                setTimeout(() => {
                    if (recorder.state === 'recording') {
                        console.log('Safety timeout triggered!');
                        recorder.stop();
                    }
                }, targetDuration + 500);
            });
        }

        // Load image
        function loadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                const timeout = setTimeout(() => {
                    console.warn('Image load timeout');
                    resolve(null);
                }, 12000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.error('Image load error');
                    resolve(null);
                };
                
                img.src = url;
            });
        }

        // Display video
        function displayVideo(prompt, blob, num) {
            const url = URL.createObjectURL(blob);
            generatedVideos.push({ prompt, blob, url });
            videoCount.textContent = generatedVideos.length;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-preview">
                    <video controls loop muted>
                        <source src="${url}" type="video/webm">
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-number">Video #${num}</div>
                    <div class="video-prompt">${prompt}</div>
                    <div class="video-actions">
                        <span class="video-badge">${ratioSelect.value} ‚Ä¢ 5s</span>
                        <button class="download-btn" onclick="downloadVideo(${generatedVideos.length - 1})">
                            üì• Download
                        </button>
                    </div>
                </div>
            `;

            videosGrid.appendChild(card);
        }

        // Download single
        window.downloadVideo = function(index) {
            const video = generatedVideos[index];
            const link = document.createElement('a');
            link.href = video.url;
            link.download = `video-${index + 1}.webm`;
            link.click();
        };

        // Download all
        downloadAllBtn.addEventListener('click', async () => {
            for (let i = 0; i < generatedVideos.length; i++) {
                downloadVideo(i);
                await new Promise(r => setTimeout(r, 300));
            }
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all videos?')) {
                generatedVideos.forEach(v => URL.revokeObjectURL(v.url));
                generatedVideos = [];
                videosGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé¨</div>
                        <h3>No videos yet</h3>
                        <p>Enter prompts and generate!</p>
                    </div>
                `;
                videoCount.textContent = '0';
                downloadAllBtn.style.display = 'none';
                clearBtn.style.display = 'none';
            }
        });
    </script>
</body>
