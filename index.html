<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator - Veo 3 Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .prompt-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .prompts-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .prompt-item {
            background: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .prompt-text {
            flex: 1;
            margin-right: 10px;
        }

        .remove-btn {
            background: #ff4757;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .generate-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .generate-btn {
            font-size: 20px;
            padding: 20px 50px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .progress-section {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-info {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .videos-section {
            display: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-card video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #000;
        }

        .video-info {
            margin-bottom: 10px;
        }

        .video-prompt {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-duration {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 AI Video Generator</h1>
        <p class="subtitle">Veo 3 Style - 8 Second Clips</p>

        <!-- Input Section -->
        <div class="input-section">
            <div class="prompt-input-area">
                <textarea id="promptInput" placeholder="Enter your video prompt here... (e.g., 'A beautiful sunset over the ocean with waves crashing')"></textarea>
                <button onclick="addPrompt()">Add Prompt</button>
            </div>

            <div class="prompts-list" id="promptsList">
                <p style="text-align: center; color: #999;">No prompts added yet. Add up to 100 prompts!</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="promptCount">0</div>
                <div class="stat-label">Prompts Added</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDuration">0s</div>
                <div class="stat-label">Total Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="estimatedTime">0m</div>
                <div class="stat-label">Estimated Time</div>
            </div>
        </div>

        <!-- Generate Section -->
        <div class="generate-section">
            <button class="generate-btn" id="generateBtn" onclick="generateVideos()" disabled>
                🎥 Generate Videos
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-info" id="progressInfo">
                Generating video 0 of 0...
            </div>
        </div>

        <!-- Videos Section -->
        <div class="videos-section" id="videosSection">
            <h2 style="margin-bottom: 20px; color: #667eea;">📹 Generated Videos</h2>
            <div class="video-grid" id="videoGrid"></div>
        </div>
    </div>

    <script>
        let prompts = [];
        const CLIP_DURATION = 8; // seconds
        const MAX_PROMPTS = 100;
        const GENERATION_TIME_PER_VIDEO = 2; // minutes (estimated)

        function addPrompt() {
            const input = document.getElementById('promptInput');
            const prompt = input.value.trim();

            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            if (prompts.length >= MAX_PROMPTS) {
                alert(`Maximum ${MAX_PROMPTS} prompts allowed!`);
                return;
            }

            prompts.push(prompt);
            input.value = '';
            updateUI();
        }

        function removePrompt(index) {
            prompts.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            const promptsList = document.getElementById('promptsList');
            const promptCount = document.getElementById('promptCount');
            const totalDuration = document.getElementById('totalDuration');
            const estimatedTime = document.getElementById('estimatedTime');
            const generateBtn = document.getElementById('generateBtn');

            // Update prompts list
            if (prompts.length === 0) {
                promptsList.innerHTML = '<p style="text-align: center; color: #999;">No prompts added yet. Add up to 100 prompts!</p>';
            } else {
                promptsList.innerHTML = prompts.map((prompt, index) => `
                    <div class="prompt-item">
                        <div class="prompt-text">${index + 1}. ${prompt}</div>
                        <button class="remove-btn" onclick="removePrompt(${index})">Remove</button>
                    </div>
                `).join('');
            }

            // Update stats
            promptCount.textContent = prompts.length;
            totalDuration.textContent = `${prompts.length * CLIP_DURATION}s`;
            estimatedTime.textContent = `${Math.ceil(prompts.length * GENERATION_TIME_PER_VIDEO)}m`;

            // Enable/disable generate button
            generateBtn.disabled = prompts.length === 0;
        }

        async function generateVideos() {
            if (prompts.length === 0) return;

            const generateBtn = document.getElementById('generateBtn');
            const progressSection = document.getElementById('progressSection');
            const videosSection = document.getElementById('videosSection');
            const videoGrid = document.getElementById('videoGrid');

            // Reset and show progress
            generateBtn.disabled = true;
            progressSection.style.display = 'block';
            videosSection.style.display = 'block';
            videoGrid.innerHTML = '';

            // Generate videos
            for (let i = 0; i < prompts.length; i++) {
                const prompt = prompts[i];
                const progress = Math.round(((i + 1) / prompts.length) * 100);

                // Update progress
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressBar').textContent = progress + '%';
                document.getElementById('progressInfo').textContent = 
                    `Generating video ${i + 1} of ${prompts.length}... "${prompt.substring(0, 50)}${prompt.length > 50 ? '...' : ''}"`;

                // Simulate video generation (in real implementation, call your API here)
                const videoData = await generateSingleVideo(prompt, i + 1);

                // Add video to grid
                addVideoToGrid(videoData);
            }

            // Complete
            document.getElementById('progressInfo').textContent = 
                `✅ All ${prompts.length} videos generated successfully!`;
            generateBtn.disabled = false;
        }

        async function generateSingleVideo(prompt, index) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // In real implementation, replace this with actual API call
            // For demo, we'll create a placeholder video
            return {
                index: index,
                prompt: prompt,
                duration: CLIP_DURATION,
                videoUrl: createPlaceholderVideo(prompt, index),
                downloadUrl: '#' // Would be actual download URL from API
            };
        }

        function createPlaceholderVideo(prompt, index) {
            // Create a simple canvas-based video placeholder
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 640, 360);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 640, 360);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Video ${index}`, 320, 160);
            
            ctx.font = '16px Arial';
            const words = prompt.split(' ');
            let line = '';
            let y = 200;
            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                if (ctx.measureText(testLine).width > 500) {
                    ctx.fillText(line, 320, y);
                    line = words[i] + ' ';
                    y += 25;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 320, y);

            ctx.font = 'bold 20px Arial';
            ctx.fillText('8 Seconds', 320, 320);

            return canvas.toDataURL();
        }

        function addVideoToGrid(videoData) {
            const videoGrid = document.getElementById('videoGrid');
            
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <img src="${videoData.videoUrl}" alt="Video ${videoData.index}" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
                <div class="video-info">
                    <div class="video-prompt"><strong>Prompt ${videoData.index}:</strong> ${videoData.prompt}</div>
                    <div class="video-duration">⏱️ Duration: ${videoData.duration} seconds</div>
                </div>
                <button class="download-btn" onclick="downloadVideo(${videoData.index})">
                    ⬇️ Download Video
                </button>
            `;
            
            videoGrid.appendChild(videoCard);
        }

        function downloadVideo(index) {
            alert(`Video ${index} download started! (In real implementation, this would download the actual video file)`);
            // In real implementation:
            // const link = document.createElement('a');
            // link.href = videoUrl;
            // link.download = `video_${index}.mp4`;
            // link.click();
        }

        // Add sample prompts for testing
        function loadSamplePrompts() {
            const samples = [
                "A beautiful sunset over the ocean with waves crashing on the beach",
                "A futuristic city with flying cars and neon lights at night",
                "A cat playing with a ball of yarn in slow motion",
                "Time-lapse of a flower blooming in a garden",
                "A person walking through a forest with sunlight filtering through trees"
            ];
            
            samples.forEach(prompt => prompts.push(prompt));
            updateUI();
        }

        // Optional: Load sample prompts on page load
        // loadSamplePrompts();
    </script>
</body>
</html>
