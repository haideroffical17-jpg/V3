<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3.1 Real-Time Video Composer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #333; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        h1 { color: #4285F4; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        textarea { width: 100%; height: 180px; padding: 15px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; resize: vertical; box-sizing: border-box; font-size: 14px; }
        button { padding: 12px 25px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover:not(:disabled) { background-color: #45a049; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .status-box { margin-top: 25px; padding: 20px; border-radius: 8px; background-color: #e8f0fe; border-left: 5px solid #4285F4; }
        .clip-list { max-height: 400px; overflow-y: auto; margin-top: 15px; padding-right: 10px; }
        .clip { padding: 10px 0; border-bottom: 1px dashed #ccc; display: flex; justify-content: space-between; align-items: center; }
        .clip-status-text { font-size: 14px; font-weight: bold; }
        .pending { color: orange; }
        .generating { color: #4285F4; }
        .complete { color: #4CAF50; }
        .failed { color: #D32F2F; }
        .action-link { margin-left: 10px; text-decoration: none; color: #1a73e8; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Veo 3.1 Video Composer (Real API Call)</h1>
    <p style="color:red; font-weight: bold;">⚠️ NOTE: The Python backend (`app.py`) must be running locally for this to work.</p>

    <label for="prompts">Enter Prompts (Har line ek 8 Second Clip - Max 100)</label>
    <textarea id="prompts" placeholder="Example Prompts:
1. A lone wolf howling on a snowy mountain peak at midnight.
2. Cinematic drone shot of a bustling city street at rush hour.
3. Macro shot of a single dewdrop reflecting the sunrise.
4. A futuristic car racing on a glowing highway.
... (Enter up to 100 unique prompts)"></textarea>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <button id="generateBtn" onclick="startGeneration()">Generate Video</button>
        <div id="videoDuration" style="font-size: 18px; font-weight: bold; color: #333;">Total Video Duration: <span style="color: #4285F4;">0 seconds</span></div>
    </div>

    <div class="status-box">
        <h2>Generation Status</h2>
        <p>Estimated Time: <span id="estimatedTime">--</span> (Actual time depends on API queue and complexity)</p>
        <p>Current Status: <span id="currentStatus" class="pending">Waiting for prompts...</span></p>

        <div class="clip-list" id="clipStatusList">
            </div>
    </div>
</div>

<script>
    const API_ENDPOINT = "http://127.0.0.1:5000";
    const CLIP_DURATION = 8;
    const POLLING_INTERVAL = 10000; // Check status every 10 seconds

    let operationJobs = [];
    let pollTimer = null;

    function getPrompts() {
        return document.getElementById('prompts').value.trim();
    }

    function updateDuration(numPrompts) {
        let totalDuration = numPrompts * CLIP_DURATION;
        document.getElementById('videoDuration').innerHTML = `Total Video Duration: <span style="color: #4285F4;">${totalDuration} seconds</span>`;
    }

    // --- Step 1: Start Generation Job ---
    async function startGeneration() {
        const rawPrompts = getPrompts();
        const numPrompts = rawPrompts.split('\n').filter(p => p.trim() !== '').length;

        if (numPrompts === 0) {
            alert("Please enter at least one prompt!");
            return;
        }

        document.getElementById('generateBtn').disabled = true;
        document.getElementById('currentStatus').textContent = `Starting ${numPrompts} jobs...`;
        document.getElementById('currentStatus').className = 'generating';
        updateDuration(numPrompts);
        
        // Clear previous status list
        document.getElementById('clipStatusList').innerHTML = '';

        try {
            const response = await fetch(`${API_ENDPOINT}/generate-videos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompts: rawPrompts })
            });

            const data = await response.json();

            if (response.ok) {
                operationJobs = data.operations.filter(op => op.name !== 'error');
                
                // Display initial job status
                operationJobs.forEach((job, index) => {
                    displayClipStatus(job.name, job.prompt, index, 'PENDING');
                });
                
                document.getElementById('currentStatus').textContent = `All ${operationJobs.length} jobs submitted to API. Waiting for results...`;
                
                // Start checking status periodically
                pollTimer = setInterval(checkStatus, POLLING_INTERVAL);
            } else {
                document.getElementById('currentStatus').textContent = `ERROR: ${data.error || 'Failed to start generation'}`;
                document.getElementById('currentStatus').className = 'failed';
                document.getElementById('generateBtn').disabled = false;
            }

        } catch (error) {
            document.getElementById('currentStatus').textContent = `Connection Error: Could not connect to Python server. Is app.py running?`;
            document.getElementById('currentStatus').className = 'failed';
            document.getElementById('generateBtn').disabled = false;
            console.error('Fetch error:', error);
        }
    }

    // --- Step 2: Periodically Check Status ---
    async function checkStatus() {
        if (operationJobs.length === 0) {
            clearInterval(pollTimer);
            return;
        }

        try {
            const response = await fetch(`${API_ENDPOINT}/check-status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ operations: operationJobs })
            });
            
            const data = await response.json();
            const results = data.results;

            let completedCount = 0;
            let totalTime = 0;

            results.forEach((result, index) => {
                const job = operationJobs[index];
                
                // Update the status on the UI
                displayClipStatus(job.name, result.prompt, index, result.status, result.video_url, result.error);
                
                if (result.status === 'COMPLETE') {
                    completedCount++;
                    totalTime += CLIP_DURATION;
                    // Remove job from array so we don't check it again
                    operationJobs = operationJobs.filter(op => op.name !== job.name);
                } else if (result.status === 'FAILED') {
                    // Remove failed job from array
                    operationJobs = operationJobs.filter(op => op.name !== job.name);
                }
            });

            let remainingJobs = operationJobs.length;

            if (remainingJobs === 0) {
                clearInterval(pollTimer);
                document.getElementById('currentStatus').textContent = `All videos completed! Total Duration: ${totalTime} seconds.`;
                document.getElementById('currentStatus').className = 'complete';
                document.getElementById('generateBtn').disabled = false;
                alert("All clips are ready! Scroll down to watch and download.");
            } else {
                document.getElementById('currentStatus').textContent = `${completedCount} completed, ${remainingJobs} remaining. Still GENERATING...`;
                document.getElementById('currentStatus').className = 'generating';
                // Note: Estimated time is hard to predict due to API queue, but we can show time spent.
            }

        } catch (error) {
            console.error('Status check error:', error);
            document.getElementById('currentStatus').textContent = `Error checking status: ${error.message}`;
            document.getElementById('currentStatus').className = 'failed';
        }
    }

    // --- UI Helper Function ---
    function displayClipStatus(name, prompt, index, status, videoUrl = null, error = null) {
        let clipDiv = document.getElementById(`clip-${index}`);
        const listContainer = document.getElementById('clipStatusList');

        if (!clipDiv) {
            clipDiv = document.createElement('div');
            clipDiv.className = 'clip';
            clipDiv.id = `clip-${index}`;
            clipDiv.innerHTML = `
                <div style="width: 60%;">${index + 1}. ${prompt.substring(0, 70)}... (${CLIP_DURATION}s)</div>
                <div id="status-container-${index}" style="width: 40%; text-align: right;">
                    <span id="status-${index}" class="clip-status-text ${status.toLowerCase()}">${status}</span>
                </div>
            `;
            listContainer.appendChild(clipDiv);
        }

        const statusElement = document.getElementById(`status-${index}`);
        const statusContainer = document.getElementById(`status-container-${index}`);
        
        statusElement.textContent = status;
        statusElement.className = `clip-status-text ${status.toLowerCase()}`;
        
        // Add Download/Watch links if complete
        if (status === 'COMPLETE' && videoUrl) {
            if (!document.getElementById(`actions-${index}`)) {
                statusContainer.innerHTML = `
                    <a href="${videoUrl}" target="_blank" class="action-link">WATCH</a>
                    <a href="${videoUrl}" download="${prompt.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.mp4" class="action-link">DOWNLOAD</a>
                `;
            }
        } else if (status === 'FAILED') {
            statusContainer.innerHTML = `<span class="clip-status-text failed" title="${error}">FAILED (See Console)</span>`;
        }
    }

    // Set initial duration on load
    document.addEventListener('DOMContentLoaded', () => {
        // Dummy prompts for testing
        document.getElementById('prompts').value = "A man walking on the beach at sunset.\nA dog chasing a frisbee in a park.\nA futuristic drone flying over a neon city.\nA medieval fortress under siege.\n(Add more lines for more clips...)";
        updateDuration(document.getElementById('prompts').value.split('\n').filter(p => p.trim() !== '').length);
    });
</script>

</body>
</html>
