<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Video Generator - Veo Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .helper-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .helper-text span {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .settings-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e7ff;
        }

        .setting-box label {
            display: block;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .setting-box select,
        .setting-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e7ff;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-text {
            text-align: center;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .video-card-content {
            padding: 15px;
        }

        .video-prompt {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #764ba2;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé¨ Unlimited Video Generator</h1>
            <p>Veo 3.1 Style - Batch Processing Power</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="totalPrompts">0</span>
                    <span class="stat-label">Total Prompts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedVideos">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="processingVideos">0</span>
                    <span class="stat-label">Processing</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="failedVideos">0</span>
                    <span class="stat-label">Failed</span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="section-title">üìù Enter Your Prompts (1 Line = 1 Video)</div>
                <textarea 
                    id="promptInput" 
                    class="prompt-textarea" 
                    placeholder="A cat playing piano in cinematic style
A dog running on the beach at sunset
A futuristic city with flying cars
An astronaut floating in space with Earth in background
A beautiful waterfall in a tropical forest

Enter unlimited prompts here - one per line!
Press Generate to start batch processing..."
                ></textarea>
                <div class="helper-text">
                    <span id="lineCount">0 prompts</span>
                    Tip: Each line will create a separate video. No limit!
                </div>
            </div>

            <!-- Settings -->
            <div class="settings-row">
                <div class="setting-box">
                    <label>üé• Aspect Ratio</label>
                    <select id="aspectRatio">
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="1:1">1:1 (Square)</option>
                    </select>
                </div>
                <div class="setting-box">
                    <label>‚è±Ô∏è Video Duration</label>
                    <select id="duration">
                        <option value="5">5 seconds</option>
                        <option value="8" selected>8 seconds</option>
                        <option value="10">10 seconds</option>
                    </select>
                </div>
                <div class="setting-box">
                    <label>üé® Quality</label>
                    <select id="quality">
                        <option value="fast">Fast (Lower Quality)</option>
                        <option value="standard" selected>Standard</option>
                        <option value="high">High (Slower)</option>
                    </select>
                </div>
                <div class="setting-box">
                    <label>‚ö° Concurrent Jobs</label>
                    <input type="number" id="concurrent" value="3" min="1" max="10">
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn btn-primary" id="generateBtn" onclick="startGeneration()">
                    üöÄ Generate All Videos
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>
                <button class="btn btn-secondary" onclick="downloadAll()">
                    üì• Download All
                </button>
                <button class="btn btn-secondary" onclick="stopGeneration()">
                    ‚è∏Ô∏è Stop
                </button>
            </div>

            <!-- Progress Section -->
            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="status-text" id="statusText">Initializing...</div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <!-- Videos will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'http://localhost:5000/generate'; // Your API endpoint
        
        let prompts = [];
        let results = [];
        let isGenerating = false;
        let currentIndex = 0;

        // Update line count
        document.getElementById('promptInput').addEventListener('input', function() {
            const text = this.value.trim();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            document.getElementById('lineCount').textContent = `${lines.length} prompts`;
            document.getElementById('totalPrompts').textContent = lines.length;
        });

        // Start generation
        async function startGeneration() {
            const promptText = document.getElementById('promptInput').value.trim();
            
            if (!promptText) {
                alert('‚ö†Ô∏è Please enter at least one prompt!');
                return;
            }

            // Parse prompts
            prompts = promptText.split('\n')
                .map(p => p.trim())
                .filter(p => p !== '');

            if (prompts.length === 0) {
                alert('‚ö†Ô∏è No valid prompts found!');
                return;
            }

            // Reset
            results = [];
            currentIndex = 0;
            isGenerating = true;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('resultsSection').innerHTML = '';
            
            updateStats();

            // Get settings
            const settings = {
                aspectRatio: document.getElementById('aspectRatio').value,
                duration: document.getElementById('duration').value,
                quality: document.getElementById('quality').value,
                concurrent: parseInt(document.getElementById('concurrent').value)
            };

            // Start batch processing
            await batchProcess(settings);
        }

        // Batch processing
        async function batchProcess(settings) {
            const concurrent = settings.concurrent;
            const chunks = [];
            
            // Split into chunks
            for (let i = 0; i < prompts.length; i += concurrent) {
                chunks.push(prompts.slice(i, i + concurrent));
            }

            // Process each chunk
            for (let chunkIndex = 0; chunkIndex < chunks.length; chunkIndex++) {
                if (!isGenerating) break;

                const chunk = chunks[chunkIndex];
                const promises = chunk.map((prompt, index) => 
                    generateVideo(prompt, currentIndex + index, settings)
                );

                await Promise.allSettled(promises);
                currentIndex += chunk.length;
                
                updateProgress();
            }

            // Complete
            isGenerating = false;
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('statusText').textContent = '‚úÖ All videos generated!';
        }

        // Generate single video
        async function generateVideo(prompt, index, settings) {
            // Create card
            const card = createVideoCard(prompt, index);
            document.getElementById('resultsSection').appendChild(card);

            try {
                // Update status
                updateCardStatus(index, 'processing', '‚è≥ Generating...');

                // Call API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        aspectRatio: settings.aspectRatio,
                        duration: settings.duration,
                        quality: settings.quality
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Success
                    results.push({
                        prompt: prompt,
                        videoUrl: data.video_url,
                        provider: data.provider
                    });

                    updateCardStatus(index, 'success', `‚úÖ Generated by ${data.provider}`);
                    updateCardVideo(index, data.video_url);
                    
                    document.getElementById('completedVideos').textContent = 
                        parseInt(document.getElementById('completedVideos').textContent) + 1;
                } else {
                    // Error
                    throw new Error(data.error || 'Unknown error');
                }

            } catch (error) {
                updateCardStatus(index, 'error', `‚ùå Error: ${error.message}`);
                document.getElementById('failedVideos').textContent = 
                    parseInt(document.getElementById('failedVideos').textContent) + 1;
            }

            document.getElementById('processingVideos').textContent = 
                Math.max(0, parseInt(document.getElementById('processingVideos').textContent) - 1);
        }

        // Create video card
        function createVideoCard(prompt, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `card-${index}`;
            card.innerHTML = `
                <video id="video-${index}" controls></video>
                <div class="video-card-content">
                    <div class="video-status status-processing" id="status-${index}">
                        ‚è≥ Waiting...
                    </div>
                    <div class="video-prompt" title="${prompt}">
                        ${prompt}
                    </div>
                    <button class="download-btn" id="download-${index}" disabled>
                        üì• Download
                    </button>
                </div>
            `;
            return card;
        }

        // Update card status
        function updateCardStatus(index, status, text) {
            const statusEl = document.getElementById(`status-${index}`);
            statusEl.className = `video-status status-${status}`;
            statusEl.textContent = text;
        }

        // Update card video
        function updateCardVideo(index, url) {
            const videoEl = document.getElementById(`video-${index}`);
            videoEl.src = url;
            
            const downloadBtn = document.getElementById(`download-${index}`);
            downloadBtn.disabled = false;
            downloadBtn.onclick = () => downloadVideo(url, index);
        }

        // Update progress
        function updateProgress() {
            const progress = Math.round((currentIndex / prompts.length) * 100);
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressFill').textContent = `${progress}%`;
            document.getElementById('statusText').textContent = 
                `Processing ${currentIndex} / ${prompts.length} videos...`;
        }

        // Update stats
        function updateStats() {
            document.getElementById('processingVideos').textContent = 
                Math.min(parseInt(document.getElementById('concurrent').value), prompts.length);
        }

        // Download video
        function downloadVideo(url, index) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `video-${index + 1}.mp4`;
            a.click();
        }

        // Download all
        function downloadAll() {
            results.forEach((result, index) => {
                setTimeout(() => {
                    downloadVideo(result.videoUrl, index);
                }, index * 500);
            });
        }

        // Clear all
        function clearAll() {
            if (confirm('Are you sure you want to clear everything?')) {
                document.getElementById('promptInput').value = '';
                document.getElementById('resultsSection').innerHTML = '';
                document.getElementById('lineCount').textContent = '0 prompts';
                document.getElementById('totalPrompts').textContent = '0';
                document.getElementById('completedVideos').textContent = '0';
                document.getElementById('processingVideos').textContent = '0';
                document.getElementById('failedVideos').textContent = '0';
                document.getElementById('progressSection').classList.remove('active');
                results = [];
                prompts = [];
            }
        }

        // Stop generation
        function stopGeneration() {
            if (confirm('Stop current generation?')) {
                isGenerating = false;
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('statusText').textContent = '‚è∏Ô∏è Stopped by user';
            }
        }
    </script>
</body>
</html>
